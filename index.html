<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch.css">
    <script src="etch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="pageContainer">
        <div id="buttonContainer">
            <label for="inputColor">Pen Colour</label>
            <input type="color" name="inputColor" id="inputColor" value="#000000">
            <button id="darkModeBtn" class="btn">Dark Mode</button>
            <button id="funkyBtn" class="btn">Funky Mode</button>
            <button id="eraserBtn" class="btn">Eraser</button>
            <button id="clearBtn" class="btn">Clear Grid</button>
            <button id="gridLinesBtn" class="btn">Turn Off Grid Lines</button>
            <label for="sizeSlider" id="gridSizeLabel">Grid Size: </label>
            <input type="range" name="sizeSlider" id="sizeSlider" class="slider" min="2" max="100" value="20">
        </div>
        <div id="gridContainer"></div>
    </div>
</body>
</html>
