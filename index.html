<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch.css">
    <script src="etch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="buttonContainer">
        <label for="rowInput"># of Rows</label>
        <input type="text" name="rowInput" id="rowInput">
        <label for="colInput"># of Columns</label>
        <input type="text" name="colInput" id="colInput">
        <button id="customGridBtn" class="btn">Generate Custom Grid</button>
        <button id="grid64Btn" class="btn">64 x 64</button>
        <button id="grid100Btn" class="btn">100 x 100</button>
        <button id="darkModeBtn" class="btn">Dark Mode</button>
        <button id="funkyBtn" class="btn">Funky Mode</button>
        <button id="eraserBtn" class="btn">Eraser</button>
        <button id="clearBtn" class="btn">Clear Grid</button>
    </div>
    <div id="gridContainer"></div>
</body>
</html>
